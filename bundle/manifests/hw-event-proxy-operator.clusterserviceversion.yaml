    name: Maintainer Name
  maturity: alpha
  provider:
    name: Provider Name
    url: https://your.domain
  version: 4.12.0
  webhookdefinitions:
  - admissionReviewVersions:
    - v1
    containerPort: 443
    deploymentName: hw-event-proxy-operator-controller-manager
    failurePolicy: Fail
    generateName: vhardwareevent.kb.io
    rules:
    - apiGroups:
      - event.redhat-cne.org
      apiVersions:
      - v1alpha1
      operations:
      - CREATE
      - UPDATE
      resources:
      - hardwareevents
    sideEffects: None
    targetPort: 9443
    type: ValidatingAdmissionWebhook
    webhookPath: /validate-event-redhat-cne-org-v1alpha1-hardwareevent
