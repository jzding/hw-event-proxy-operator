          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - event.redhat-cne.org
          resources:
          - hardwareevents/finalizers
          verbs:
          - update
        - apiGroups:
          - event.redhat-cne.org
