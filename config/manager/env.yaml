apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
        - name: manager
          env:
            - name: OPERATOR_NAME
              value: "hw-event-proxy-operator"
            - name: RELEASE_VERSION
              value: "v0.0.1"
            - name: HW_EVENT_PROXY_IMAGE
              value: "quay.io/openshift/origin-baremetal-hardware-event-proxy:4.12"
            - name: KUBE_RBAC_PROXY_IMAGE
              value: "quay.io/openshift/origin-kube-rbac-proxy:4.12"
            - name: CLOUD_EVENT_PROXY_IMAGE
              value: "quay.io/openshift/origin-cloud-event-proxy:4.12"

